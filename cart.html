    <h2 class="ct">Your Shopping Cart</h2>

    <section class="container-fluid">
        <div class="row">
            <div class="col-lg-8 mt-3 mx-auto">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr class="text-center">
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items" class="text-center">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <div class="text-center w-100 mt-4">
        <a class="btn  align-items-center" href="shop.html">
            <i class="bi bi-arrow-left"></i> Continue Shopping
        </a>
    </div>

    <script>
        const cartItemsContainer = document.getElementById('cart-items');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCart() {
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<tr><td colspan="5">Your cart is empty</td></tr>';
            } else {
                cart.forEach((item, index) => {
                    const subtotal = item.price * item.quantity;
                    const row = `
                    <tr>
                        <td class="text-left d-flex align-items-center">
                            <img src="${item.image}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                            <div>
                                ${item.name} <br>
                                <small class="text-muted">Size: ${item.size}</small>
                            </div>
                        </td>
                        <td>$${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>$${subtotal}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    `;
                    cartItemsContainer.innerHTML += row;
                });
            }
            // Update the badge every time we display the cart
            updateCartCount();
        }

        // Remove item and update badge
        window.removeItem = function (index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart(); // This calls updateCartCount internally
        }

        // Global Badge Updater
        function updateCartCount() {
            let currentCart = JSON.parse(localStorage.getItem('cart')) || [];
            const badges = document.querySelectorAll('.cart-badge');
            badges.forEach(badge => {
                badge.innerText = currentCart.length;
            });
        }

        displayCart();
    </script>
